<!DOCTYPE html>
<!--create variable number to store users input-->
<!-- Using ParseInt() function to change users input into integer number--->
<!-- create variable: count and accumulator: totalProduct -->
<!-- using do while iteration/repetetion/loop -->
<!-- using document.write () to display the output-->
<!-- Using .isInteger to check if the users are putting an integer number-->
<html>
  <head>
    <title>Assignment 5</title>
    <body>
      <h1>Assignment 5</h1>
      <h1>This is the result of "number" times table</h1>
      <script language="JavaScript">
        
        var number; // create a variable 
        // Checking if users are only putting Integer numbers
        while (!Number.isInteger(parseInt(number))) { //check if the input is an integer number
          number = prompt("Please enter the number"); // pop up box to user to input number
        }

        var count = 1;
        var totalProduct = 0; // accumulator
        do {
          totalProduct = parseInt(number) * count;
          document.write(
            parseInt(number) + " * " + count + " = " + totalProduct + "<br>"
          ); // displays the output on the web page
          count++; // increament the count by one
        } while (count <= 12);
      </script>
    </body>
  </head>
</html>
