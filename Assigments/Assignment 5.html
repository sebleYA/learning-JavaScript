<html>
  <head>
    <title>Assignment 5</title>
    <body>
      <h1>Assignment 5</h1>
      <h1>This is the result of 12 times table</h1>
      <script language="JavaScript">
        const number = 12;
        var count = 1;
        var totalProduct = 0;
        //var product=number*count
        do {
          totalProduct = number * count;
          document.write(number + '*' + count + '=' + totalProduct + '<br>');
          count++;
          console.log(count);
        } while (count <= 12);
      </script>
    </body>
  </head>
</html>
