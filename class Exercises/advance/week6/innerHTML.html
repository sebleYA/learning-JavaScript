<!--DOCTYPE html-->
<!-- use innerHTML property to wirte information to the HTML element-->
<html>
    <head>
        <title> innerHTML</title>
    </head>
    <body>
    <h1> Use innerHTML</h1>
    <p>My First Paragraph </p>
    <p id="demo"></p>
    <script language="JavaScript">
        document.getElementById("demo").innerHTML="Hello World!";
    </script>

        
    </body>
</html>
