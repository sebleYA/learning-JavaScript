<!--DOCTYPE html-->
<!-- This is to demonstrate using arithmetic operator-->
<html>
    <head>
        <title> Artithmetic Operator</title>
    </head>

    <body>
     <h1> arithmetic operator</h1>
        <script language="JavaScript">
            //declare variables
            var x=5;
            var y=2;
            var z=x/y
            document.write(" What is the value of z? <br>")
            document.write("z is"+ z+ "<br>")

             //declare variables
            var x=5;
            var y=2;
            var z=x%y
            document.write(" What is the value of z? <br>")
            document.write("z is "+ z+ "<br>")

            //declare variables
            var x=5;
            var y=2;
            var z=x*y
            document.write(" What is the value of z? <br>")
            document.write("z is "+ z+ "<br>")

            //declare variables
            var x=5;
            var y=2;
            var z=x+y
            document.write(" What is the value of z? <br>")
            document.write("z is "+ z+ "<br>")

            //declare variables
            var x=5;
            var y=2;
            var z=x-y
            document.write(" What is the value of z? <br>")
            document.write("z is "+ z+ "<br>")


            // declare the variabale
            var x= 5
            x++
            var z=x
            document.write(" What is the value of x? <br>")
            document.write("x is "+ x+ "<br>")
            document.write(" What is the value of z? <br>")
            document.write("z is "+ z+ "<br>")

            // declare the variabale
            var x= 5;
            x=x+1;
            var z=x
            document.write(" What is the value of x? <br>")
            document.write("x is "+ x+ "<br>")
            document.write(" What is the value of z? <br>")
            document.write("z is "+ z+ "<br>")

            // declare the variabale
            var x= 5
            x--
            var z=x
            document.write(" What is the value of x? <br>")
            document.write("x is "+ x+ "<br>")
            document.write(" What is the value of z? <br>")
            document.write("z is "+ z+ "<br>")

            // declare the variabale
            var x= 5
            x=x-1;
            var z=x
            document.write(" What is the value of x? <br>")
            document.write("x is "+ x+ "<br>")
            document.write(" What is the value of z? <br>")
            document.write("z is "+ z+ "<br>")

        </script>
    </body>
</html>
