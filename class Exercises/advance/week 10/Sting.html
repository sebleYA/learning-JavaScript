<!DOCTYPE html>
<!--using string() method and toString() method -->
<html>
    <head>
        <title> Use String() and toSting()</title>
    </head>
    <body>
        <h1> Exercise: use String() and toString()</h1>
        <script language="JavaScript"> 
        
            document.write(" String (false) "+ String(false));
            document.write("<br>")
            document.write(" String (true) "+ String(true));
            document.write("<br>");
            document.write(" String (123) "+ String(123));
            document.write("<br>");
            document.write(" String (100+23) "+ String(100+23));
            document.write("<br>")
            document.write("false.toString () "+ false.toString());
            document.write("<br>")
            document.write("true.toString () "+ true.toString());
            document.write("<br>")
            document.write("123.toString () "+ (123).toString());



        </script>
    </body>
</html>
