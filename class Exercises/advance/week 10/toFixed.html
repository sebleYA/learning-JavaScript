<!DOCTYPE html>
<!--using toFixed() method to give digit(s) after decimal points  -->
<html>
    <head>
        <title> Use toFixed()  </title>
    </head>
    <body>
        <h1> Exercise: use toFixed() to give digit(s) after decimal points  </h1>
        <script language="JavaScript"> 
            var num=7.123456
        
            document.write("num.toFixed() is "+ num.toFixed());
            document.write("<br>")
            document.write("num.toFixed(0) is "+ num.toFixed(0));
            document.write("<br>")
            document.write("num.toFixed(4) is "+ num.toFixed(4));
            document.write("<br>")

            document.write("num.toFixed(2) is "+ num.toFixed(2));
            document.write("<br>")

            document.write("num.toFixed(1) is "+ num.toFixed(1));
            document.write("<br>")

            var num1=0.000123
            document.write("num1.toFixed() is "+ num1.toFixed());
            document.write("<br>")
            document.write("num1.toFixed(0) is "+ num1.toFixed(0));
            document.write("<br>")
            document.write("num1.toFixed(4) is "+ num1.toFixed(4));
            document.write("<br>")
            document.write("num1.toFixed(2) is "+ num1.toFixed(2));
            document.write("<br>")
            document.write("num1.toFixed(1) is "+ num1.toFixed(1));
            document.write("<br>")


        </script>
    </body>
</html>
