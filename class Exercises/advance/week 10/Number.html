<!DOCTYPE html>
<!--using Number() method  -->
<html>
    <head>
        <title> Use Number() </title>
    </head>
    <body>
        <h1> Exercise: use Number() to convert string to number </h1>
        <script language="JavaScript"> 
        
            document.write(" Number (\"3.14\") "+ Number("3.14"));
            document.write("<br>")
            document.write(" Number (\" \") "+ Number(" "));
            document.write("<br>")
            document.write(" Number (\"\") "+ Number(""));
            document.write("<br>")
            document.write(" Number (\"77 88\") "+ Number("77 88"));
            document.write("<br>")
            document.write(" Number (\"3.1467\") "+ Number("3.1467"));
            document.write("<br>")
            document.write(" Number (\"abc\") "+ Number("abc"));
            document.write("<br>")
            document.write(" Number (\"3.1467a\") " + Number("3.1467a"));
            document.write("<br>")
            document.write(" Number (false) "+ Number(false));
            document.write("<br>")
            document.write(" String (true) "+ Number(true));
            document.write("<br>");




        </script>
    </body>
</html>
