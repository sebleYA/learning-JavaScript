<!DOCTYPE html>
<!--using parseInt() and ParseFloat() method  -->
<html>
    <head>
        <title> Use parseInt() and parseFloat() </title>
    </head>
    <body>
        <h1> Exercise: use parseInt() and parseFloat() to convert string to number </h1>
        <script language="JavaScript"> 
        
            document.write(" parseInt (\"3.14\") "+ parseInt("3.14"));
            document.write("<br>")
            document.write(" parseInt (\"34 45 66 \") "+ parseInt("34 45 66 "));
            document.write("<br>")
            document.write(" parseInt (\" 60 \") "+ parseInt(" 60 "));
            document.write("<br>")
            document.write(" parseInt (\"77 88\") "+ parseInt("77 88"));
            document.write("<br>")
            document.write(" parseInt (\"40 years\") "+ parseInt("40 years"));
            document.write("<br>")
            document.write(" parseInt (\"He was 40\") "+ parseInt("abc"));
            document.write("<br>")



            document.write(" parseFloat (\"3.14\") "+ parseFloat("3.14"));
            document.write("<br>")
            document.write(" parseFloat (\"34 45 66 \") "+ parseFloat("34 45 66 "));
            document.write("<br>")
            document.write(" parseFloat (\" 60 \") "+ parseFloat(" 60 "));
            document.write("<br>")
            document.write(" parseFloat (\"77 88\") "+ parseFloat("77 88"));
            document.write("<br>")
            document.write(" parseFloat (\"40 years\") "+ parseFloat("40 years"));
            document.write("<br>")
            document.write(" parseFloat (\"He was 40\") "+ parseFloat("abc"));
            document.write("<br>")





        </script>
    </body>
</html>
