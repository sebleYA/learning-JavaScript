<!DOCTYPE html>
<!--using Math object method  -->
<html>
    <head>
        <title> Use Math object method()</title>
    </head>
    <body>
        <h1> Exercise: using Math object method </h1>
        <script language="JavaScript"> 
            document.write(Math.PI);
            document.write("<br>")
            document.write(Math.floor(3.14159));
            document.write("<br>")
            document.write(Math.ceil(3.14159));
            document.write("<br>")
            document.write(Math.round(3.14159));
            document.write("<br>")
            document.write(Math.sqrt(25));
            document.write("<br>")
            document.write(Math.pow(2,3));
            document.write("<br>")
            document.write(Math.abs(-67));
            document.write("<br>")
            document.write(Math.min(100,3,35,12));
            document.write("<br>")
            document.write(Math.max(100,3,35,12));






        



        </script>
    </body>
</html>
