<!DOCTYPE html>
<!-- This is to use the repetiotion structure-->
<html>
    <head>
        <title> for loop</title>
    </head>
    <body>
        <h1> Excercise using for loop</h1>
        <script language="JavaScript">
            // use for loop to print "Hello 10 times"
            var count; //counter variable
           
            for (count=10; count>0; count--){
                
                document.write("Hello, count is "+ count+"<br>")

            }
        </script>
    </body>
</html>
