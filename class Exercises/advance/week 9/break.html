<!DOCTYPE html>
<!-- This is to use the repetiotion structure-->
<html>
    <head>
        <title> for loop</title>
    </head>
    <body>
        <h1> Excercise using for loop</h1>
        <h1> The loop breaks when count is equal to 4</h1>
        <script language="JavaScript">
            // use for loop to print "Hello" 5 times"
            var count; 
           
            for (count=0; count<10; count++){
                
                document.write("Hello, count is "+ count+"<br>")
                if(count==4){
                    break;
                }
            }
        </script>
    </body>
</html>
