<!DOCTYPE html>
<!-- Use Boolean function-->
<html>
    <head>
        <title> Boolean function</title>
    </head>
    <body>
        <script language="JavaScript">
            document.write("Everything with a value is true: ");
            document.write("<br>")
            document.write("Boolean (9>5) "+ Boolean(9>5))
            document.write("<br>")
            document.write("Boolean(200) " + Boolean(200))
            document.write("<br>")
            document.write("Boolean(-25) "+ Boolean(-25))
            document.write("<br>")
            document.write("Boolean (2+7+3.14) "+ Boolean(2+7+3.14))
            document.write("<br>")
            document.write("Boolean(\"false\") "+ Boolean("false"))
            document.write("<br>")
            document.write("Boolean(\"true\") "+ Boolean("true"))
            document.write("<br>")
            document.write("Everything without a value is false: ");
            document.write("<br>")
            document.write("Boolean (0) "+ Boolean(0))
            document.write("<br>")
            document.write("Boolean (\" \") "+ Boolean(""))
            document.write("<br>")
            document.write("Everything with a false value is false: ");
            document.write("<br>")
            document.write("Boolean(false) "+ Boolean(false))
            document.write("<br>")
            document.write("Everything with a true value is true: ");
            document.write("<br>")
            document.write("Boolean(true) "+ Boolean(true))




            




        </script>
    </body>
</html>
