<!DOCTYPE html>
<!-- Use == and === operator-->
<html>
    <head>
        <title> == and === Operator </title>
    </head>
    <body>
        <h1> Excersie use of == and ====</h1>
        <script language="JavaScript">
            var x=7
            document.write("x==\"7\" "+ (x=="7"))
            document.write("<br>")
            document.write("x===\"7\" "+ (x==="7"))
            document.write("<br>")
            document.write("0==false "+ (0==false))
            document.write("<br>")
            document.write("0===false "+ (0===false))
            document.write("<br>")
            document.write("1==true "+ (1==true))
            document.write("<br>")
            document.write("1===true "+ (1===true))
            document.write("<br>")
            var x= true;
            document.write("x==\"true\" "+ (x=="true"))

        </script>
    </body>
</html>
