<!DOCTYPE html>
<!-- This is to use the repetiotion structure-->
<html>
    <head>
        <title> for loop</title>
    </head>
    <body>
        <h1> Excercise: Skipping an Iteration (continue keyword) to skip the iteration 1 times</h1>
        
        <script language="JavaScript">
            // use for loop to print "Hello" 9 times"
            var count; 
           
            for (count=0; count<10; count++){
                
                if(count==3){// skips one iteration when count is equal to 3
                    continue;
                }
                document.write("Hello, count is "+ count+"<br>")

            }
        </script>
    </body>
</html>
