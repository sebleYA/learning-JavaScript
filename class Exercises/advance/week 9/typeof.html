<!DOCTYPE html>
<!-- Use typeof operator-->
<html>
    <head>
        <title> typeof operator</title>
    </head>
    <body>
        <h1> Excersie use of typeof</h1>
        <script language="JavaScript">
            
            document.write("typeof(\"Jhon\")"+ typeof("Jhon"))
            document.write("<br>")
            document.write("typeof 25 "+ typeof 25)
            document.write("<br>")
            document.write("typeof true "+ typeof (true))
            document.write("<br>")
            document.write("typeof false "+ typeof(false))
            document.write("<br>")
            document.write("typeof x "+ typeof x)
        

        </script>
    </body>
</html>
