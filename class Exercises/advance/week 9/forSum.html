<!DOCTYPE html>
<!-- This is to use the repetiotion structure-->
<html>
    <head>
        <title> for loop</title>
    </head>
    <body>
        <h1> Excercise using for loop to add the number 1 through 100</h1>
        <script language="JavaScript">
            var count; //counter variable
            var total=0; //accumulator variable
            for (count=1; count<=100; count++){
                total=total+count;
            }
            //display the sum
            document.write("The sum of 1 through 1000 is "+ total)
        </script>
    </body>
</html>
