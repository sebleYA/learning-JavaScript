<!DOCTYPE html>
<!-- use Escape sequence -->
<html>
    <head>
        <title>Escape Sequence</title>
    </head>
    <body>
        <h1> Excercise use escape sequnce </h1>
        <script laguage="JavaScript">
            document.write("Peter O'Reily");
            document.write("<br>")
            document.write('Peter O\' Reily')
            document.write("<br>")
            document.write("Hello \"Peter\"")
            document.write("<br>")
            document.write('Hello "Peter"')
            document.write("<br>")
            document.write("Hello \\Peter")
        </script>
    </body>
</html>
