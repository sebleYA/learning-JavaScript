<!--DOCTYPE html-->
<!--this is the HTML comment-->
<!-- use parseInt () funcition to convert string to ineger-->
<!-- use switch statemnet in selection-->
<html>
    <head>
    <title> Switch Statement1</title>
    </head>
    <body>
        <script language="JavaScript">
            //declacre a variable day to store user input
            var day=parseInt(prompt("Enter the day"))
            alert("The day your enter is "+ day);// let use see the input value.

        //use swtich statement
        switch(day){
            case 1:
                alert("Day 1 is Monday");
               break;
            case 2:
                alert("Day 2 is Tuesday");
                break;
            case 3:
                alert("Day 3 is Wednesday");
                break;
            case 4:
                alert("Day 4 is Thursday");
                break;
            case 5:
                alert("Day 5 is Friday");
                break;
            case 6:
                alert("Day 6 is Saturday");
                break;
            case 7:
                alert("Day 7 is Sunday");
                break;
            default:
                alert("The input is not valid");
        }
        </script>
    </body>
<html>
