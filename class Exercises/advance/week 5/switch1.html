<!--DOCTYPE html-->
<!--this is the HTML comment-->
<!-- use switch statemnet in selection-->
<html>
    <head>
    <title> Switch Statement2</title>
    </head>
    <body>
        <script language="JavaScript">
            //declacre a variable animal to store user input
            var animal=prompt("Enter the animal")
            alert("The animal your enter is "+ animal);// let user see the input value.

        //use swtich statement
        switch(animal){
            case "Dog":
                alert("House Pets");
               break;
            case "pig":
                alert("Farm animals");
                break;
            case "Lion":
                alert("oh! No!");
                break;
            default:
                alert("It's not in our catagory");
        }
        </script>
    </body>
<html>
