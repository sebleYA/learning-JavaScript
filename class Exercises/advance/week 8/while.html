<!--DOCTYPE html-->
<!-- demonestration of using the while loop to print "Hello" 10 times-->
<html>
    <head>
        <title> Hello Using while loop</title>
    </head>
    <body>
        <h1> Use while loop to display "Hello" 10 times</h1>
        <h1> Show the value of count when each time the while loop iterates</h1>
        <script language="JavaScript">
            //declare a variable to store the value 0
            var count=0;
            while(count<10){
                //document.write("Hello<br>");
                document.write("Hello, count is "+ count+"<br>")// to display the value of count each time a while loop is iterates.
                count=count+1;// same as count++
            }
        </script>
    </body>
</html>
