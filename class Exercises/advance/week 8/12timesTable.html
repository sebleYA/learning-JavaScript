        <body>
            <h1> Assignment 5</h1>
            <h1> This is the result of 12 times table</h1>
            <script language="JavaScript">
                var number=12
                var count=1
                var totalProduct= 12*count
          
                //var product=number*count
                do{
                document.write(number+"*"+count+"="+totalProduct +"<br>")
                count++
                }while(count<=12)
            </script>
