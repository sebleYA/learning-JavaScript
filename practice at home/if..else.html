<html>
<head>
    <title> JavaScript Comaprison</title>
    <script language="JavaScript">
        function show(){
            var password=document.theForm.elements[0].value
                if(password=="HELLO"){
                    alert("Congragulation!! The password is correct!");
                }else{
                    alert("Wrong password! Try again")
                }
        }
    </script>
</head>
<body>
    <h2> JavaScript Comparison</h2>
    <form name= "theForm">
        What is the password?
        <input type="text" value="enter your password">
        <input type="button" value="Enter" onclick="show()">
   </form>

</body>
</html>
