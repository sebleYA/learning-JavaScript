<html>
    <head>
        <title> Assignment 2</title>
        <script language="JavaScript">
            function checkValue(){
                var score=document.theForm.elements[0].value

                    alert( score + " is an invalid input.");

                    alert("Your score is A. " + " It's.." + score);
