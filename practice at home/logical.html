<!--DOCTYPE HTML-->
<!--prompt() to input users input-->
<!--using function: parseInt() -->
<!-- using variable to store the integer-->
<!--use alert box to display the output-->
<html>
    <head>
        <title> Logical AND operator</title>
    </head>
    <script language="JavaScript">
        var age=parseInt(prompt("Enter your age."));
        if(age>=0 && age<=10){
            document.write(age+" Age is between 0 an 10")
        }else{
            document.write(age+" Age is Not between 0 and 10.")
        }
        if(age>=80 || age<=10){
            document.write(age+" Age is 80 or above OR 10 or below")
        }
    </script>
</html>
